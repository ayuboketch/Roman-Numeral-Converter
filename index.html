<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roman Numeral Converter</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div>
    <img class="logo" src="http://www.romannumeraldateconverter.com/site/assets/files/1018/logo-1.png" alt="Logo">
  </div>
  <div class="title">
    <h1>Roman Numeral Converter</h1>
  </div>
  <div class="outerBox">
    <h2 class="ph2">Enter a number: </h2>
  <div class="inputBox">
    <input class="input" id="number" required="" type="number"/> 
  </div>
  <div>
  <button class="button" id="convert-btn">Convert</button>
  </div>
  </div>
  <div style="display: flex; align-items: center; justify-content: center" id="output">
    <div class="answer" id="answer"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
